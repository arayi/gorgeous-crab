<html>

  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Code+Pro:900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Scram!</title>
  </head>

  <body>
    <header>
      <h1>Scram!</h1><br><div id="description"><h2>Unscramble <span id="count">three</span> words to win &hearts;</h2></div>
    </header>

    <dialog id="win-modal">
      <h3>You win!</h3>
      <button type="button" id="play-again">Play Again</button>
      <button type="button" id="dismiss">Dismiss</button>
    </dialog>

    <div id="game">
      <p id="correctness" class="hidden"></p>
      <p id="word">
        <span class="letter" id="0">W</span>
        <span class="letter" id="1">O</span>
        <span class="letter" id="2">R</span>
        <span class="letter" id="3">D</span>
      </p>

      <form>
        <p id="active-game-buttons">
          <button type="button" id="shuffle" onclick="shuffleLetters();"><img src="./refresh-icon.png" height="24px"></button>
          <button type="button" id="new-word">New Word</button>
        </p>

        <p>
          <input type="text" autocapitalize="none" autocomplete="off" autocorrect="off" id="guess">
          <button type="button" id="submit-guess" onclick="getGuess();">Guess</button>
        </p>

        <p id="new-game-buttons">
          <button type="button" id="new-game" onclick="runGame();">New Game</button><br>
          <span id="difficulty-selector">
            <input type="radio" name="difficulty" value="easy" checked> Easy (4 letters)
            <input type="radio" name="difficulty" value="medium"> Medium (4-7 letters)
            <input type="radio" name="difficulty" value="hard"> Hard (4-10 letters)
          </span>
          <br>
          <span id="language-selector">
            <input type="radio" name="language" value="en" checked> English
            <input type="radio" name="language" value="fr"> French
            <input type="radio" name="language" value="sp"> Spanish
          </span>
        </p>
      </form>

    </div>

    <footer>
      <script type="text/javascript" src="game.js"></script>
      <script type="text/javascript" src="words.js"></script>
    </footer>
  </body>

</html>
